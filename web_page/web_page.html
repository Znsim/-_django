        HTML - Hyper Text Markup Language
        HTML은 웹상에서 문서를 서로 교환하기 위해서 만들어짐

        이름의 약자를 Hyper Text라는 단어는 Hyper Link를
        통해 즉시 다른 문서로 접근을 할 수 있는 텍스트

        그래서 관서 HTML은 그냥 문서에 파란색 하이퍼 링크로 문서들을 볼 수 있는게 전부 
        하지만 점점 웹이 발전함으로써

        - 모양과 에니메이션을 문서에 표현할 수 있는 css
